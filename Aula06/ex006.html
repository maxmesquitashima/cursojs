<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div#area {
        font: normal 20pt arial ;
        background: rgb(68, 196, 68);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">

    
 <div>Interaja....</div>
 <script>
    var a= window.document.getElementById("area")
function clicar() {
    a.innerText = "clicou!"    
    a.style.background = "red"
}
function entrar() {
    a.innerText = "entrou!"
}
function sair() {
    a.innerText = "saiu!"
    a.style.background = "rgb(68, 196, 68)" 
}
</script>
</body>
</html>
